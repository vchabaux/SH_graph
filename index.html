<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #menu {
            padding: 10px;
            background: #f4f4f4;
        }
        #viewer {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="menu">
        <label for="fileSelector">Choisir une course :</label>
        <select id="fileSelector">

            <option value='data/2023-05-24_10-16-11.html'>2023-05-24_10-16-11</option>
            <option value='data/2023-05-25_11-20-09.html'>2023-05-25_11-20-09</option>

            <option value='data/2025-02-16_09-17-22.html'>2025-02-16_09-17-22</option>

        </select>
    </div>

    <iframe id="viewer"></iframe>

    <script>
        document.getElementById("fileSelector").addEventListener("change", function() {
            let selectedFile = this.value;
            if (selectedFile) {
                document.getElementById("viewer").src = selectedFile;
            }
        });
    </script>

</body>
</html>
